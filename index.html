        class Arc {
            constructor(x, y, radius, color) {
                this.x = x;
                this.y = y;
                this.radius = radius;
                this.color = color;
            }

            draw() {
                ctx.beginPath();
                ctx.fillStyle = this.color;
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2, false);
                ctx.stroke();
                ctx.fill();
            }
        }
        function random(min, max) {
            return Math.floor(Math.random() * (max - min) + min)
        }
        let arr = ['black', 'green', 'blue', 'yellow', 'red']
        function arcDraw() {
            for (i = 0; i < 5; i++) {
                let arc = new Arc(random(100, canvas.width - 100), random(100, canvas.height - 100), random(10, 50), arr[i])
                arc.draw()
            }
        }

            ctx.clearRect(0,0, canvas.width, canvas.height)
            arcDraw()
