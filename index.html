<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: rgb(120, 120, 240);
        }

        .container {
            width: 800px;
            height: 300px;
            background-color: white;
            margin-left: auto;
            margin-right: auto;
        }

        .item-container {
            width: 600px;
            height: 70px;
            background-color: rgb(0, 110, 255);
            margin-left: auto;
            margin-right: auto;
        }

        .item-container>p {
            text-align: center;
            font-size: 25px;
            font-weight: 100;
            background-color: rgb(0, 110, 255);
            margin: 0;
            padding-top: 20px;
        }

        .calc {
            display: grid;
            grid-template-columns: 120px 50px 120px 50px 280px 150px;
            grid-template-rows: 100px;
            gap: 5px;
            margin-top: 50px;
            margin-left: 10px;
            text-align: center;
        }

        .sign {
            font-size: 50px;
            text-align: center;
        }

        .num {
            font-size: 50px;
        }

        #btn {
            margin-top: 5px;
            margin-left: 10px;
            padding: 15px 32px;
            border: none;
            background-color: rgb(0, 110, 255);
        }

        input {
            height: 50px;
            font-size: 50px;
        }
        p{
            font-size: 30px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class='item-container'>
            <p>THỬ TÀI TÍNH TOÁN NÀO BẠN ƠI!</p>
        </div>
        <div class='calc'>
            <div class="num random-num1"></div>
            <div class="sign"></div>
            <div class="num random-num2"></div>
            <div class="sign">=</div>
            <input type="text" name="" id="">
            <div><button id='btn' type="button">Kiểm tra</button></div>
        </div>
    </div>
    <script>
        let arrSign = ['+', '-', '*', '/', '%']
        const num1 = document.querySelector('.random-num1')
        const num2 = document.querySelector('.random-num2')
        const sign = document.querySelector('.sign')
        sign.innerText = arrSign[Math.floor(Math.random() * 5)]
        num1.innerText = Math.floor((Math.random() * 9998) + 1);
        num2.innerText = Math.floor((Math.random() * 998) + 1);
        const input = document.querySelector('input');
        const btn = document.querySelector('button');
        if (sign.innerText == '/') {
            const para = document.createElement('p')
            para.innerText = 'Chú ý: Kết quả là số nguyên sau khi làm tròn'
            document.querySelector('.container').append(para)
        }
        btn.addEventListener('click', () => {
            if (sign.innerText == '+') {
                if (input.value == num1.innerText * 1 + num2.innerText * 1) {
                    alert('Chính xác! Ghê đấy')
                    window.location.reload()
                } else {
                    alert('Sai rồi thánh!')
                    window.location.reload()
                }
            }
            if (sign.innerText == '-') {
                if (input.value == num1.innerText * 1 - num2.innerText * 1) {
                    alert('Chính xác! Ghê đấy')
                    window.location.reload()
                } else {
                    alert('Sai rồi thánh!')
                    window.location.reload()
                }
            }
            if (sign.innerText == '*') {
                if (input.value == num1.innerText * num2.innerText) {
                    alert('Chính xác! Ghê đấy')
                    window.location.reload()
                } else {
                    alert('Sai rồi thánh!')
                    window.location.reload()
                }
            }
            if (sign.innerText == '/') {
                if (input.value == Math.round(num1.innerText / num2.innerText)) {
                    alert('Chính xác! Ghê đấy')
                    window.location.reload()
                } else {
                    alert('Sai rồi thánh!')
                    window.location.reload()
                }
            }
            if (sign.innerText == '%') {
                if (input.value == num1.innerText % num2.innerText) {
                    alert('Chính xác! Ghê đấy')
                    window.location.reload()
                } else {
                    alert('Sai rồi thánh!')
                    window.location.reload()
                }
            }
        })
    </script>
</body>

</html>
