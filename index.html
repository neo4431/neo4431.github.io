        const canvas = document.getElementById('canvas')
        canvas.width = 900;
        canvas.height = 900;
        canvas.style.border = '1px solid black';
        canvas.style.backgroundColor = 'rgb(255, 179, 72)';
        const ctx = canvas.getContext('2d');

        ctx.rect(50, 50, 800, 800)
        ctx.fillStyle = 'rgb(255, 179, 72)';
        ctx.strokeStyle = 'black';
        ctx.fill();
        ctx.stroke();

        ctx.beginPath();
        class Rect {
            constructor(x, y, width, height, color) {
                this.x = x;
                this.y = y;
                this.width = width;
                this.height = height;
                this.color = color;
            }

            drawRect() {
                ctx.beginPath();
                ctx.fillStyle = this.color;
                ctx.rect(this.x, this.y, this.width, this.height)
                ctx.fill();
            }
        }
        let arrColor = ['brown', 'rgb(233, 201, 156)']
        function draw() {
            for (let i = 1; i < 16; i = i + 4) {
                for (let j = 3; j < 16; j = j + 4) {
                    let rect = new Rect(50 * j, 50 * i, 100, 100, 'brown')
                    let rect2 = new Rect(50 * (j - 2), 50 * (i + 2), 100, 100, 'brown')
                    rect.drawRect()
                    rect2.drawRect()
                }
            }
        }
        draw()
        class Text {
            constructor(para, x, y) {
                this.para = para;
                this.x = x;
                this.y = y;
            }

            drawText() {
                ctx.beginPath();
                ctx.fillStyle = 'black';
                ctx.font = 'normal 40pt calibri';
                ctx.textAlign = 'center';
                ctx.fillText(this.para, this.x, this.y);
                ctx.fill();
            }
        }
        let arrText1 = [8, 7, 6, 5, 4, 3, 2, 1];
        let arrText2 = ['A', 'B', 'C', 'D', 'E', 'F', 'G', 'H'];
        function text() {
            for (let i = 0; i < 8; i++) {
                let textLeft = new Text(arrText1[i], 25, 25 + (100 * (i + 1)));
                let textRight = new Text(arrText1[i], 875, 25 + (100 * (i + 1)));
                let textTop = new Text(arrText2[i], 100 * (i + 1), 40);
                let textBottom = new Text(arrText2[i], 100 * (i + 1), 890);
                textLeft.drawText();
                textRight.drawText();
                textTop.drawText();
                textBottom.drawText();
            }
        }
        text()

        class Arc {
            constructor(x, y, radius, startAngle, endAngle, color) {
                this.x = x;
                this.y = y;
                this.radius = radius;
                this.startAngle = startAngle;
                this.endAngle = endAngle;
                this.color = color;
            }

            arcDraw() {
                ctx.beginPath();
                ctx.fillStyle = this.color;
                ctx.arc(this.x, this.y, this.radius, this.startAngle, this.endAngle, true);
                ctx.fill();
            }
        }

        class Line {
            constructor(moveToX, moveToY, lineToX, lineToY, width, color, lineCap) {
                this.moveToX = moveToX;
                this.moveToY = moveToY;
                this.lineToX = lineToX;
                this.lineToY = lineToY;
                this.width = width;
                this.color = color;
                this.lineCap = lineCap;
            }
            lineDraw() {
                ctx.beginPath();
                ctx.moveTo(this.moveToX, this.moveToY);
                ctx.lineTo(this.lineToX, this.lineToY);
                ctx.lineWidth = this.width;
                ctx.strokeStyle = this.color;
                ctx.lineCap = this.lineCap;
                ctx.stroke();
            }
        }
        function conTot() {

                lineTotTrang2.lineDraw();
                arcTotTrang1.arcDraw();
                arcTotTrang2.arcDraw();

            }
        }
