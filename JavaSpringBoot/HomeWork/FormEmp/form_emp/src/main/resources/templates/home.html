<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="~{layout}">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/asset/style/home.css}">
    <title>Home</title>
    <style>
        
    </style>
</head>

<body>
    <div layout:fragment="content" >
        <h1>Danh sách người dùng</h1>
        <table id="table-emp" th:if="${list.size() != 0}">
            <thead>
                <tr>
                    <th class="width150">First_Name</th>
                    <th class="width150">Last_Name</th>
                    <th class="width150">Email</th>
                    <th class="width50"></th>
                    <th class="width50"></th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="emp : ${list}">
                    <td th:text="${emp.firstName}"></td>
                    <td th:text="${emp.lastName}"></td>
                    <td th:text="${emp.emailId}"></td>
                    <td><a th:href="@{emp/edit/{id}(id=${emp.id})}" class="text-center">Edit</a></td>
                    <td><a th:href="@{emp/delete/{id}(id=${emp.id})}" class="text-center">Delete</a></td>
                </tr>
            </tbody>
        </table>
        <p id="message" th:if="${list.size() == 0}">Không tìm thấy người dùng nào!!!</p>
    </div>
</body>

</html>
