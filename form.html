<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="">
        
        
        <!-- thẻ button -->
        <button type="reset">reset</button>
        <button type="submit">submit</button>
        <button type="button">Button</button>
        <output name="rangeoutput" for="range"></output>
      <!-- fieldset gom nhóm  -->
        <fieldset><legend>câu hỏi có nhiều đáp án
        </legend>
        <input type="checkbox" name="check" id="check" value="1">
        <label for="check">1</label>
        <input type="checkbox" name="check" id="check" value="2">
        <label for="check">2</label>
        <input type="checkbox" name="check" id="check" value="3">
        <label for="check">3</label>
    </fieldset>
        <fieldset><legend>câu hỏi có 1 đáp án
        </legend>
        <label for="radio">1</label>
        <input type="radio" name="radio" id="radio" value="1">
        <label for="radio">2</label>
        <input type="radio" name="radio" id="radio" value="2">
        <input type="radio" name="radio" id="radio" value="3">
        <label for="radio">3</label>
        
        
        </fieldset>
        <!-- thẻ input -->
        <input type="text" name="tên thuộc tính, giá trị khi nhập input" value="chữ mặc định" placeholder="chữ gợi ý">
        <input type="range" name="range" min="1" max="100">
        <input type="checkbox" name="" id="">
        <input type="radio" name="" id="">
        <input type="submit" value="gửi">
        <input type="file" accept="image/*;capture-camera" name="" id="">
        <input type="file" accept="video/*;capture-camcorder" name="" id="">
        <input type="file" accept="audio/*;capture-microphone" name="" id="">
        <input type="file" accept="*/*;capture-camera" name="" id="">
        <input type="email">
        <!-- để step 0.1 nếu muốn nhập số thập phân -->
        <input type="number" name="number" min="1" max="50" step="20">
        

        <!-- Thẻ select tạo dropdown -->
        <select name="select-dropdown" id="">
            <option value="1">1</option>
            <option value="2">2</option>
        </select>
        

    </form>
    
</body>
</html>
